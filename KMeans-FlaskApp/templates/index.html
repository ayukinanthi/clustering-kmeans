<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Besley:wght@900&family=Poppins:wght@400&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Clustering Kel. 4</title>
  </head>

  <style>
    body {
      font-family: 'Poppins', serif;
      font-size: 14px;
    }
  </style>

  <body>
    <div class="top-heading">
      <h2>
        <img src="{{url_for('static', filename='spongebob.png')}}" width=70> Clustering K-means UTS Kel. 4
      </h2>
    </div>

    <div class='outer'>
      <div class='inner'>
        <!--<p>Set the input values predict a segment</p>-->
        <p>atur input values yang ingin dilihat masuk ke segment/cluster apa</p>

        <form action='/predict' method='POST'>

          <div class='input_area'>
            <label for="feature_01">Feature #1</label>
            <input type="number" id="feat_01" name="feature_01"
                min="1" max="100">
          </div>

          <div class='input_area'>
            <label for="feature_02">Feature #2</label>
            <input type="number" id="feat_02" name="feature_02"
                min="1" max="100">
          </div>

      </div>

      <div style="width:700px;" id="container">
        <div>
          <button type="submit" class="btn" onClick="window.location.href='/predict'">
            Predict now!
          </button>
        </div>
      </div>

  

    </div>
  </body>
</html>
